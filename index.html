  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const newKeywordInput = document.getElementById('new-keyword');
    const newColorInput = document.getElementById('new-color');
    const keywordList = document.getElementById('keyword-list');
    const fileInput = document.getElementById('fileInput');
    const versionList = document.getElementById('version-list');
    const editModal = document.getElementById('editModal');
    const undoBtn = document.getElementById('undoBtn');

    const increaseFontBtn = document.getElementById('increaseFontBtn');
    const decreaseFontBtn = document.getElementById('decreaseFontBtn');
    const fontSizeDisplay = document.getElementById('fontSizeDisplay');
    let currentFontSize = 16;

    let keywords = [];
    let collapsedGroups = {};
    let undoHistory = null;

    // í™ˆ ë²„íŠ¼
    document.getElementById('main-link-btn').addEventListener('click', () => {
      window.location.href = "https://lagetom.github.io/ash/";
    });

    function applyFontSize() {
      document.documentElement.style.setProperty('--editor-font-size', `${currentFontSize}px`);
      fontSizeDisplay.textContent = `${currentFontSize}px`;
    }

    function changeFontSize(amount) {
      currentFontSize += amount;
      if (currentFontSize < 12) currentFontSize = 12;
      if (currentFontSize > 28) currentFontSize = 28;
      applyFontSize();
      localStorage.setItem('highlighter_fontSize', currentFontSize);
    }

    increaseFontBtn.addEventListener('click', () => changeFontSize(1));
    decreaseFontBtn.addEventListener('click', () => changeFontSize(-1));

    function saveUndo() {
      undoHistory = editor.value;
      undoBtn.disabled = false;
    }

    function undoEdit() {
      if (undoHistory !== null) {
        editor.value = undoHistory;
        updatePreview();
        renderKeywords();
        localStorage.setItem('highlighter_text', editor.value);
        undoHistory = null;
        undoBtn.disabled = true;
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'z' && undoHistory !== null) {
        e.preventDefault();
        undoEdit();
      }

    function deleteRangeFromModal() {
      saveUndo();
      const text = editor.value;
      let startMarker = document.getElementById('delete-start-modal').value;
      let endMarker = document.getElementById('delete-end-modal').value;
      const byLine = document.getElementById('delete-by-line').checked;
      const useRegex = document.getElementById('delete-regex').checked;

      if (!startMarker) {
        alert('ì‹œì‘ ë‹¨ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }

      if (byLine) {
        const lines = text.split('\n');
        const filtered = lines.filter(line => {
          if (useRegex) {
            try {
              const regex = new RegExp(startMarker);
              return !regex.test(line);
            } catch (e) {
              alert('ì˜ëª»ëœ ì •ê·œì‹ì…ë‹ˆë‹¤.');
              return true;
            }
          } else {
            return !line.includes(startMarker);
          }
        });
        editor.value = filtered.join('\n');
        updatePreview();
        renderKeywords();
        localStorage.setItem('highlighter_text', editor.value);
        closeEditModal();
        return;
      }

      let startRegex, startMatch;
      try {
        startRegex = useRegex ? new RegExp(startMarker, 'i') : new RegExp(escapeRegExp(startMarker), 'i');
        startMatch = text.match(startRegex);
      } catch (e) {
        alert('ì˜ëª»ëœ ì •ê·œì‹ì…ë‹ˆë‹¤.');
        return;
      }

      if (!startMatch) {
        alert(`ì‹œì‘ ë‹¨ì–´("${startMarker}")ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
        return;
      }

      const startIndex = startMatch.index;

      if (!endMarker) {
        let newText = text.substring(0, startIndex);
        newText = newText.replace(/(\r\n|\n|\r){2,}/g, '\n').trim();
        editor.value = newText;
        updatePreview();
        renderKeywords();
        localStorage.setItem('highlighter_text', editor.value);
        closeEditModal();
        return;
      }

      const searchFromIndex = startIndex + startMatch[0].length;
      const textAfterStart = text.substring(searchFromIndex);

      let endRegex, endMatch;
      try {
        endRegex = useRegex ? new RegExp(endMarker, 'i') : new RegExp(escapeRegExp(endMarker), 'i');
        endMatch = textAfterStart.match(endRegex);
      } catch (e) {
        alert('ì˜ëª»ëœ ì •ê·œì‹ì…ë‹ˆë‹¤.');
        return;
      }

      if (!endMatch) {
        alert(`ë ë‹¨ì–´("${endMarker}")ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
        return;
      }

      const endIndex = searchFromIndex + endMatch.index + endMatch[0].length;
      let newText = text.substring(0, startIndex) + text.substring(endIndex);
      newText = newText.replace(/(\r\n|\n|\r){2,}/g, '\n').trim();
      editor.value = newText;
      updatePreview();
      renderKeywords();
      localStorage.setItem('highlighter_text', editor.value);
      closeEditModal();
    }

    function replaceFromModal() {

      const caseSensitive = document.getElementById('replace-case-sensitive').checked;

      if (!fromText) {

      closeEditModal();
    }

    function countKeywordInText(keyword) {
      const text = editor.value;
      if (!keyword || !text) return 0;
      const regex = new RegExp(escapeRegExp(keyword), 'g');
      const matches = text.match(regex);
      return matches ? matches.length : 0;
    }

    function renderKeywords() {
      keywordList.innerHTML = '';

      if (keywords.length === 0) {
        keywordList.innerHTML = '<em style="color: #888; font-size: 14px; padding: 10px;">ë“±ë¡ëœ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</em>';
        updatePreview();
        saveKeywords();
        return;
      }

      const groups = {};
      keywords.forEach((item, index) => {
        const color = item.color;
        if (!groups[color]) {
          groups[color] = [];
        }
        groups[color].push({ ...item, originalIndex: index });
      });

      Object.keys(groups).forEach(color => {
        const items = groups[color];
        const groupDiv = document.createElement('div');
        groupDiv.className = 'keyword-group';

        const totalCount = items.reduce((sum, item) => sum + countKeywordInText(item.keyword), 0);

        const header = document.createElement('div');
        header.className = 'keyword-group-header';
        header.innerHTML = `
          <div style="display: flex; align-items: center; gap: 8px;">
            <span style="width: 16px; height: 16px; background-color: ${color}; border-radius: 4px; display: inline-block;"></span>
            <span>${items.length}ê°œ ë‹¨ì–´</span>
          </div>
          <span class="keyword-group-count">${totalCount}íšŒ</span>
        `;

        const itemsContainer = document.createElement('div');
        itemsContainer.className = 'keyword-group-items';
        if (collapsedGroups[color]) {
          itemsContainer.classList.add('collapsed');
        }

        header.onclick = () => {
          itemsContainer.classList.toggle('collapsed');
          collapsedGroups[color] = itemsContainer.classList.contains('collapsed');
        };

        groupDiv.appendChild(header);
        groupDiv.appendChild(itemsContainer);

        items.forEach((item) => {
          const index = keywords.indexOf(item);
          const count = countKeywordInText(item.keyword);
          const li = document.createElement('div');
          li.className = 'keyword-item';
          li.innerHTML = `
            <div class="keyword-item-content">
              <span>${escapeHtml(item.keyword)}</span>
              <span class="keyword-count">${count}íšŒ</span>
            </div>
            <div>
              <input type="color" value="${item.color}" onchange="updateColor(${index}, this.value)">
              <button onclick="deleteKeyword(${index})">&times;</button>
            </div>
          `;
          itemsContainer.appendChild(li);
        });

        keywordList.appendChild(groupDiv);
      });

      updatePreview();
      saveKeywords();
    }

    function addKeyword() {

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function updatePreview() {
      let text = editor.value;
      if (keywords.length === 0) {
        preview.innerHTML = escapeHtml(text).replace(/\n/g, '<br>');
        return;
      }

      const allMatches = [];
      keywords.forEach(item => {
        const regex = new RegExp(escapeRegExp(item.keyword), 'g');
        let match;
        while ((match = regex.exec(text)) !== null) {
          allMatches.push({
            start: match.index,
            end: match.index + match[0].length,
            color: item.color,
            keyword: match[0]
          });
        }
      });

      allMatches.sort((a, b) => a.start - b.start);

      let highlightedHtml = '';
      let lastIndex = 0;
      allMatches.forEach(match => {
        if (match.start >= lastIndex) {
          highlightedHtml += escapeHtml(text.substring(lastIndex, match.start));
          highlightedHtml += `<span style="background-color: ${match.color}; padding: 1px 3px; border-radius: 3px;">${escapeHtml(match.keyword)}</span>`;
          lastIndex = match.end;
        }
      });
      highlightedHtml += escapeHtml(text.substring(lastIndex));
      preview.innerHTML = highlightedHtml.replace(/\n/g, '<br>');
    }
